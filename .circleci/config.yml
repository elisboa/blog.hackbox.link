#          keys:
#            - npm-deps-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: npm install
          command: find /root/.npm/_logs/ -type f -exec cat {} \;
      - run:
          name: Download theme
          command:  git clone https://github.com/klugjo/hexo-theme-alpha-dust themes/alpha-dust
