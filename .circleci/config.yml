version: 2
jobs:
  build:
    docker:
      - image: ubuntu
    working_directory: ~/git/blog.hackbox.link
    steps:
      - checkout
      - run:
          name: Apt Update
          command: apt-get update  -q
#      - run:
#          name: Install NodeJS
#          command: apt-get install -y nodejs
      - run:
          name: Install Curl
          command: apt-get install -yq curl
      - run:
          name:  Install NVM
          command: |
            curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.34.0/install.sh | bash
            source ~/.bashrc
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"  # This loads nvm
            [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"  # This loads nvm bash_completion
            which nvm
      - run:
          name: Install Node 9.9.0
          command: nvm install 9.9.0
      - run:
          name: Install NPM
          command: apt-get install -yq npm
      - run:
          name: Install Python PIP
          command: apt-get install -yq python-pip
      - run:
          name: Install Hexo CLI
          command: npm install -g hexo-cli
      - restore_cache:
          keys:
            - npm-deps-{{ checksum "package.json" }}
      - run:
          name: Clean Cache
          command: npm cache clean
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: npm-deps-{{ checksum "package.json" }}
          paths:
            - node_modules
#      - run:
#          name: Remove public folder
#          command: |
#           rm -rfv public/*
      - run:
          name: Generate static website
          command: hexo generate
      - run:
          name: Install AWS CLI
          command:  pip install awscli
      - run:
          name: Push to S3 bucket
          command: cd public/ && aws s3 sync . s3://blog.hackbox.link
      - run:
          name: Debug info
          command: |
            cat /etc/os-release
            hexo -v
            node --version
            ls -ltrah public

