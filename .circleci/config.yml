version: 2
jobs:
  build:
    docker:
      - image: node:9.9.0
    working_directory: ~/git/blog.hackbox.link
    steps:
      - checkout
      - run:
          name: Clean Sources List
          command: sed -i /jessie-updates/d /etc/apt/sources.list
      - run:
          name: Apt Update
          command: apt-get update  -q
      - run:
          name: Install Git
          command: apt-get install -yq git
#      - run:
#          name: Install NodeJS
#          command: apt-get install -y nodejs
