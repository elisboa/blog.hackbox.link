      - run:
          name: Set theme language
          command: cp -fv themes/alpha-dust/languages/pt.yml themes/alpha-dust/languages/default.yml 
      - save_cache:
          key: npm-deps-{{ checksum "package.json" }}
          paths:
            - node_modules
#      - run:
#          name: Remove public folder
#          command: |
#            rm -rfv public/*
      - run:
          name: Generate static website
          command: hexo generate
      - run:
          name: Install AWS CLI
          command:  pip install awscli
      - run:
          name: Debug info
          command: |
            cat /etc/os-release
            hexo -v
            node --version
            ls -ltrahR public
            hexo list route
            hexo list post          
      - run:
          name: Push to S3 bucket
          command: cd public/ && aws s3 sync . s3://blog.hackbox.link --no-progress --delete
