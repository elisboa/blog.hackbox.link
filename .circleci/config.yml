version: 2
jobs:
  build:
    docker:
      - image: node:9.9.0
    working_directory: ~/git/blog.hackbox.link
    steps:
      - checkout
      - run:
          name: Clean Sources List
          command: echo "running: sed -i /jessie-updates/d /etc/apt/sources.list"
          command: sed -i /jessie-updates/d /etc/apt/sources.list
      - run:
          name: Apt-Get Update
          command: apt-get update
      - run:
          name: Install Git
          command: apt-get install -yq git
