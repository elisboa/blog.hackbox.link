#            source ~/.bashrc
#            which nvm
#            nvm install 9.9.0
##      - run:
##          name: Install Node 9.9.0
##          command: nvm install 9.9.0
      - run:
          name: Install NPM
          command: apt-get install -yq npm
      - run:
          name: Install Python PIP
          command: apt-get install -yq python-pip
      - run:
          name: Install Hexo CLI
          command: npm install -g hexo-cli
      - restore_cache:
          keys:
            - npm-deps-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Download alpha-dust theme
          command: git clone https://github.com/klugjo/hexo-theme-alpha-dust themes/alpha-dust
      - save_cache:
          key: npm-deps-{{ checksum "package.json" }}
          paths:
            - node_modules
##      - run:
##          name: Remove public folder
##          command: |
##           rm -rfv public/*
      - run:
          name: Generate static website
          command: hexo generate
      - run:
          name: Install AWS CLI
          command:  pip install awscli
      - run:
          name: Push to S3 bucket
          command: cd public/ && aws s3 sync . s3://blog.hackbox.link
      - run:
          name: Debug info
          command: |
            cat /etc/os-release
            hexo -v
            node --version
            ls -ltrahR public

